services:
  - type: web
    name: cortex-rag
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: USE_GEMINI
        value: "True"
      - key: USE_AWS_BEDROCK
        value: "False"
      - key: GEMINI_MODEL
        value: "gemini-1.5-flash"
      - key: GEMINI_API_KEY
        sync: false
